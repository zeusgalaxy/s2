@(text: String)(implicit rq: security.CtxRqst[_], flash: play.api.mvc.Flash)

@main("Kenner's Test Page", 'home) {

@flash.get("success").map { m =>
<div class="alert-message warning">
    <strong>@Messages("flash.done")</strong> @m
</div>
}
<div>
    "Hello to request for: " + @rq.context.user.map(_.firstName).getOrElse("Nobody in particular")
    @text
</div>

}
